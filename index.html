<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./pcFramework/vender/zepto.js"></script>
  <script src="./pcFramework/vender/zepto.fx.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .md {
      width: 100px;
      height: 100px;
      background: green;
      transform: translateX(1px);
      left: 120px;
    }

  </style>
</head>
<body>
  <div id="x" class="md"></div>
  <script>
    var x = document.querySelector('#x');
    var md = document.defaultView.getComputedStyle(x, null);
    console.log(md.getPropertyValue('opacity'));
    console.log(md.getPropertyValue('width'));
    console.log(md.getPropertyValue('left'));
  </script>
</body>
</html>
